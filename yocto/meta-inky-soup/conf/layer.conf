# Layer configuration for meta-inky-soup.
#
# This layer provides recipes for building the Inky Soup image display system.

# Layer name and priority.
BBPATH .= ":${LAYERDIR}"
BBFILES += ""
BBFILE_COLLECTIONS += "inky-soup"
BBFILE_PATTERN_inky-soup = "^${LAYERDIR}/"
BBFILE_PRIORITY_inky-soup = "10"

# Layer dependencies.
LAYERDEPENDS_inky-soup = "core raspberrypi meta-python networking-layer"

# Compatible Yocto versions.
LAYERSERIES_COMPAT_inky-soup = "scarthgap"

# Add our recipes to the build.
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb"
BBFILES += "${LAYERDIR}/recipes-*/*/*.bbappend"

# Add WIC kickstart files.
WKS_FILE_DEPENDS:append = " dosfstools-native mtools-native e2fsprogs-native"
