# Layer configuration for meta-inky-soup.
# Custom layer for the Inky Soup e-ink display project.

# We have a conf and classes directory, add to BBPATH.
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES.
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "inky-soup"
BBFILE_PATTERN_inky-soup = "^${LAYERDIR}/"
BBFILE_PRIORITY_inky-soup = "10"

LAYERDEPENDS_inky-soup = "core raspberrypi rust-bin-layer"
LAYERSERIES_COMPAT_inky-soup = "scarthgap styhead"
